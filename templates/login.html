{% extends "base.html" %}
{% block content %}
    <h2>{{ page_title }}</h2>

    
    <div class="containerr">
        <div class="form-container">
            <h2 class="login">Login</h2>
            <form id="loginForm" action="#" method="post">
                <div class="form-group">
                    <label for="emailLogin">Email:</label>
                    <input type="email" id="emailLogin" name="emailLogin" required>
                </div>
                <div class="form-group">
                    <label for="passwordLogin">Password:</label>
                    <input type="password" id="passwordLogin" name="passwordLogin" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="loginBtn">Login</button>
                </div>
            </form>
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgotten password?</a>
            </div>
        </div>
        <div class="form-container">
            <h2 class="login">Register</h2>
            <form id="registerForm" action="#" method="post">
                 <div class="form-group">
                    <label for="nameRegister">Full Name:</label>
                    <input type="fname" id="nameRegister" name="nameRegister" required>
                </div>
                 <div class="form-group">
                    <label for="dOBRegister">Date of Birth:</label>
                    <input type="date" id="dOBRegister" name="dOBRegister" required>
                </div>
                <div class="form-group">
                    <label for="emailRegister">Email:</label>
                    <input type="email" id="emailRegister" name="emailRegister" required>
                </div>
                <div class="form-group">
                    <label for="passwordRegister">Password:</label>
                    <input type="password" id="passwordRegister" name="passwordRegister" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="registerBtn">Register</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
